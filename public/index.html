<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="resources.js" defer></script>
    <script src="main.js" defer></script>
    <title>Game</title>
</head>
<body>
    <canvas></canvas>
    <section id="uhd">
        <h1 id="game-state"></h1>
        <h2 id="fps-counter"></h2>
        <h2 id="x"></h2>
        <h2 id="y"></h2>

        <div>
            <label>
                <h3>Gravity</h3>
                <input type="range" min="0" max="1" value="0.3" step="0.01" id="g_input">
            </label>
            <label>
                <h3>Jump</h3>
                <input type="range" min="1" max="16" value="4.4" step="0.2" id="j_input">
            </label>
            <label>
                <h3>Fricition</h3>
                <input type="range" min="0" max=".99" value="0.8" step="0.01" id="f_input">
            </label>
            <label>
                <h3>Speed</h3>
                <input type="range" min="0.2" max="5" value="0.5" step="0.1" id="s_input">
            </label>
            <label>
                <h3>Background</h3>
                <input type="color" id="c_input">
            </label>
        </div>

        <aside id="loading">
            <span></span>
        </aside>

        <article id="message">
            <p id="msg-text"></p>
        </article>

        <section id="controls">
            <input type="range" min="-1" max="1" step=".05" id="move">
        </section>
    </section>
    <script>
        let socket = undefined
    </script>
</body>
</html>
